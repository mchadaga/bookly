{% load i18n %}
<div class="modal" id="delete-modal">
  <div class="modal-background modal-closer"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">{% translate "Really delete team?" %}</p>
      <button class="delete modal-closer" aria-label="{% translate "Close" %}"></button>
    </header>
    <section class="modal-card-body">
      {% blocktranslate with team_name=request.team.name %}
      This will permanently delete the <em><strong>{{ team_name }}</strong></em> team and all associated data.
      {% endblocktranslate %}
      <strong>{% translate "This action cannot be undone." %}</strong>
    </section>
    <footer class="modal-card-foot">
      <form action="{% url 'single_team:delete_team' request.team.slug %} " method="post">
        {% csrf_token %}
        <button class="button is-danger" type="submit">{% translate "I understand, permanently delete this team" %}</button>
      </form>
      <button class="button modal-closer ml-2">{% translate "Cancel" %}</button>
    </footer>
  </div>
</div>
